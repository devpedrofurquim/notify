{% extends 'index.html'%}
{% block title %}Register{% endblock %}
{% block content %}
  <div class="row align-items-center g-lg-5">
    <div class="col-lg-7 text-center">
      <div class="d-flex justify-content-center align-items-center">
        <img src="static/imgs/coffee-shop.png" alt="" class="w-50">
      </div>
      <h1 class="display-6 fw-bold lh-1 text-body-emphasis mb-3">Welcome to Notify</h1>
      <p class="col-lg-12 fs-5 text-center text-body-secondary">Take Notes. Stay Organized. Be Productive.</p>
    </div>
    <div class="col-md-10 mx-auto col-lg-5">
      <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary" method="post">
        <div class="form-floating mb-3">
          <input type="text" autocomplete="off" autofocus class="form-control" id="username" name="username" placeholder="Enter username" aria-describedby="userName">
          <label for="username">Username</label>
        </div>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" aria-describedby="userEMail">
          <label for="email" class="form-label">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" autocomplete="off" class="form-control" id="password1" name="password1" placeholder="Enter password">
          <label for="password1" class="form-label">Password</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" autocomplete="off" class="form-control" id="password2" name="password2" placeholder="Confirm password">
          <label for="password2" class="form-label">Confirm password</label>
        </div>
        <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Register</button>
        <hr class="my-4">
        <div>
          <small class="text-muted">
              Already Have An Account? <a class="ml-2 text-decoration-none" href="{{url_for('users.login')}}">Log In<a/>
          </small>
      </div>
      </form>
    </div>
  </div>
{% endblock %}
