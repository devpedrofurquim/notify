{% extends 'index.html' %}
{% block title %}Request{% endblock %}
{% block content %}
<div class="row align-items-center my-3">
    <div class="col-10 col-md-8 mx-auto my-5">
      <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary" method="post">
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" aria-describedby="userEMail">
          <label for="email">Email address</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Send Email</button>
        <hr class="my-4">
      </form>
    </div>
  </div>
{% endblock content%}
